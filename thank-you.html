<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your existing CSS -->
    <style>
        .thank-you {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .thank-you h1 {
            font-size: 5rem;
            color: var(--main-color);
            margin-bottom: 1rem;
        }

        .thank-you p {
            font-size: 2rem;
            max-width: 600px;
            color: var(--text-color);
            margin-bottom: 2rem;
        }

        .thank-you .btn {
            padding: 1rem 2.5rem;
            font-size: 1.8rem;
            background: var(--main-color);
            color: var(--second-bg-color);
            border-radius: 5rem;
            text-transform: uppercase;
            font-weight: 600;
            transition: 0.3s;
        }

        .thank-you .btn:hover {
            box-shadow: 0 0 15px var(--main-color);
        }
    </style>
</head>
<body>
    <section class="thank-you">
        <h1>Thank You!</h1>
        <p>Your form has been successfully submitted. We will get back to you soon.</p>
        <a href="index.html" class="btn">Return Home</a>
    </section>
</body>
</html>
